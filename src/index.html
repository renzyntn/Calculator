<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="bg-zinc-200">
    <div class="flex h-screen justify-center items-center">
        <div class="w-105 h-150 px-4 py-8 rounded-4xl bg-gray-custom">
            <div class="w-[390px] h-[527px]">
                <div class="h-[110px] rounded-4xl mb-8 bg-green-custom opacity-50"></div>

                <div class="flex-none flex-row h-[374px]">
                    <div class="flex justify-around font-semibold text text-5xl">
                        <button class="bg-gray-custom-2 text-zinc-custom">7</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">8</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">9</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">รท</button>
                    </div>

                    <div class="flex justify-around gap-5 font-semibold text-5xl">
                        <button class="bg-gray-custom-2 text-zinc-custom">4</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">5</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">6</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">X</button>
                    </div>

                    <div class="flex justify-around gap-5 font-semibold text-5xl">
                        <button class="bg-gray-custom-2 text-zinc-custom">1</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">2</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">3</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">-</button>
                    </div>

                    <div class="flex justify-around gap-5 font-semibold text-5xl">
                        <button class="bg-gray-custom-2 text-zinc-custom">0</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">.</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">=</button>
                        <button class="bg-gray-custom-2 text-zinc-custom">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
