<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="bg-zinc-200">
    <div class="flex h-screen justify-center items-center">
        <div class="w-105 h-150 px-4 py-8 rounded-4xl bg-gray-custom">
            <div class="w-[390px] h-[527px]">
                <div class="h-[110px] rounded-4xl mb-8 bg-green-custom opacity-50 flex justify-end items-end font-semibold text-6xl p-2"></div>

                <div class="grid grid-cols-4 h-[374px] gap-4.5 font-semibold">
                        <button class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl">7</button>
                        <button class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl">8</button>
                        <button class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl">9</button>
                        <button class="bg-sky-custom opacity-70 text-5xl text-white rounded-full">รท</button>

                        <button class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl">4</button>
                        <button class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl">5</button>
                        <button class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl">6</button>
                        <button class="bg-sky-custom opacity-70 text-5xl text-white rounded-full">X</button>

                        <button class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl">1</button>
                        <button class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl">2</button>
                        <button class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl">3</button>
                        <button class="bg-sky-custom opacity-70 text-5xl text-white rounded-full">-</button>

                        <button class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl">0</button>
                        <button class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl">.</button>
                        <button class="bg-red-custom opacity-70 text-5xl text-white rounded-2xl">=</button>
                        <button class="bg-sky-custom opacity-70 text-5xl text-white rounded-full">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
