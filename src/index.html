<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="bg-zinc-200">
    <div class="h-screen flex justify-center items-center px-4">
        <div class="w-full max-w-[390px] h-150 px-4 py-8 rounded-4xl bg-gray-custom">
            <div class="w-full">
                <div id="display-el" class="h-[110px] rounded-4xl mb-14 bg-green-custom opacity-50 flex justify-end items-end font-semibold text-6xl p-2"></div>

                <div class="grid grid-cols-4 h-[374px] gap-4 font-semibold">
                        <button onclick="displayButtonValue('7')" class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">7</button>
                        <button onclick="displayButtonValue('8')" class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">8</button>
                        <button onclick="displayButtonValue('9')" class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">9</button>
                        <button onclick="displayButtonValue('/')" class="bg-sky-custom opacity-70 text-5xl text-white rounded-full transition duration-150 ease-in-out active:scale-90">รท</button>

                        <button onclick="displayButtonValue('4')" class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">4</button>
                        <button onclick="displayButtonValue('5')" class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">5</button>
                        <button onclick="displayButtonValue('6')" class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">6</button>
                        <button onclick="displayButtonValue('*')" class="bg-sky-custom opacity-70 text-5xl text-white rounded-full transition duration-150 ease-in-out active:scale-90">X</button>

                        <button onclick="displayButtonValue('1')" class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">1</button>
                        <button onclick="displayButtonValue('2')" class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">2</button>
                        <button onclick="displayButtonValue('3')" class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">3</button>
                        <button onclick="displayButtonValue('-')" class="bg-sky-custom opacity-70 text-5xl text-white rounded-full transition duration-150 ease-in-out active:scale-90">-</button>

                        <button onclick="displayButtonValue('0')" class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">0</button>
                        <button onclick="displayButtonValue('.')" class="bg-gray-custom-2 opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">.</button>
                        <button onclick="calculate()" class="bg-red-custom opacity-70 text-5xl text-white rounded-2xl transition duration-150 ease-in-out active:scale-90">=</button>
                        <button onclick="displayButtonValue('+')" class="bg-sky-custom opacity-70 text-5xl text-white rounded-full transition duration-150 ease-in-out active:scale-90">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
